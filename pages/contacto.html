  <main class="paddingsContacto">

    <h1 class="textoContactanos">¡Contáctanos!</h1>

    <div class="formularioContacto">
      <form action="Formulario de contacto">
    </div>

    <div class="nombre">
      <label for="nombre">Nombre:</label>
      <input class="inputNombre" type="text" id="nombre" placeholder="Ingrese su nombre">
    </div>

    <div class="apellido">
      <label for="apellido">Apellido:</label>
      <input class="inputApellido" type="text" id="apellido" placeholder="Ingrese su apellido">
    </div>

    <div class="telefono">
      <label for="whatsapp">Teléfono:</label>
      <input class="inputTelefono" type="number" id="whatsapp" placeholder="55 5555 5555">
    </div>

    <div class="correo">
        <label for="email">Correo:</label>
        <input class="inputCorreo" type="email" name="email" id="email" placeholder="email@gmail.com">
    </div>

    <div class="comentarios">
        <label class="labelComentarios" for="comentarios">Comentarios:</label>
        <textarea class="inputComentarios" name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    </div>

    <div class="botonesForm">
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </div>

    </form>

    </div>

    <img class="whatsapp" src="../img/whatsapp-icon.png" alt="Whatsapp">
  </main>

  <footer>
    <ul class="mediosContacto">
      <li> <img class="icono" src="../img/email-icon-dorado.png" alt="Correo electronico">ranchosanjose@gmail.com</li>
